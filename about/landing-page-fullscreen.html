<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Your Digital Presence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            background: #0f172a;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .scenic-view {
            flex: 1;
            position: relative;
            background: url('https://images.unsplash.com/photo-1492321936769-b49830bc1d1e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
        }

        .scenic-view::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 0.5) 20%, rgba(15, 23, 42, 0.8) 40%, rgba(15, 23, 42, 0.95) 100%);
        }

        .content {
            flex: 1;
            padding: 8vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo {
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            border-radius: 50%;
            margin-bottom: 8vh;
        }

        .main-content {
            margin-bottom: 8vh;
        }

        h1 {
            color: #fff;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            margin-bottom: 3vh;
            line-height: 1.2;
        }

        .tagline {
            color: #94a3b8;
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            margin-bottom: 4vh;
        }

        .cta-button {
            display: inline-block;
            padding: clamp(12px, 2vh, 20px) clamp(24px, 4vw, 40px);
            background: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: clamp(0.9rem, 1.2vw, 1.1rem);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .footer {
            color: #64748b;
            font-size: clamp(0.9rem, 1vw, 1rem);
        }

        .footer span {
            margin: 0 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .scenic-view {
                height: 40vh;
            }

            .scenic-view::after {
                background: linear-gradient(to bottom, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 0.3) 30%, rgba(15, 23, 42, 0.6) 60%, rgba(15, 23, 42, 0.9) 100%);
            }

            .content {
                padding: 5vh;
            }

            .logo {
                margin-bottom: 4vh;
            }

            .main-content {
                margin-bottom: 4vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scenic-view"></div>
        <div class="content">
            <div>
                <div class="logo"></div>
                <div class="main-content">
                    <h1>Transform your digital presence.</h1>
                    <p class="tagline">From zero to extraordinary. Let's create your digital reality.</p>
                    <a href="#" class="cta-button">Send a message</a>
                </div>
            </div>
            <div class="footer">
                <span>Work fast. Live slow.</span>
                <span>â€¢</span>
                <span>web + product + brand</span>
            </div>
        </div>
    </div>
</body>
</html>
