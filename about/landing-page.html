<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Your Digital Presence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 600px;
            background: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .scenic-view {
            flex: 1;
            position: relative;
            background: url('https://images.unsplash.com/photo-1565214975484-3cfa9e56f914?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
        }

        .scenic-view::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 0.5) 20%, rgba(15, 23, 42, 0.8) 40%, rgba(15, 23, 42, 0.95) 100%);
        }

        .content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 50%;
            margin-bottom: 40px;
        }

        .main-content {
            margin-bottom: 40px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .tagline {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .footer {
            color: #64748b;
            font-size: 0.9rem;
        }

        .footer span {
            margin: 0 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .scenic-view {
                height: 300px;
            }

            .content {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scenic-view"></div>
        <div class="content">
            <div>
                <div class="logo"></div>
                <div class="main-content">
                    <h1>Transform your digital presence.</h1>
                    <p class="tagline">From zero to extraordinary. Let's create your digital reality.</p>
                    <a href="#" class="cta-button">Send a message</a>
                </div>
            </div>
            <div class="footer">
                <span>Work fast. Live slow.</span>
                <span>â€¢</span>
                <span>web + product + brand</span>
            </div>
        </div>
    </div>
</body>
</html>
