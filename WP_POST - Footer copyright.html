<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1;
        }

        footer {
            padding: 0;
            text-align: center;
            background: linear-gradient(to top, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            position: relative;
        }

        .footer-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 100%);
            z-index: 1;
        }

        .footer-text {
            color: #c1c0c0;
            font-size: 120px;
            font-weight: bold;
            letter-spacing: 2px;
            position: absolute;
            bottom: -40px;
            width: 100%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <main>
        <!-- Contenu principal de la page -->
    </main>
    <footer>
        <div class="footer-mask"></div>
        <div class="footer-text">Mondary</div>
    </footer>
</body>
</html>
